    <div class="form-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 text-center"><span class="contact-title">Kontakt</span></div>
                <div class="col-11 col-md-10">
                    <form action="#">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="name" required>
                                <label for="name" class="form-control-placeholder">Imię</label>
                            </div>
                            <div class="form-group col-md-6 mb-0 d-block d-md-none">
                                <input type="text" id="email-sm" class="form-control" required>
                                <label for="email-sm" class="form-control-placeholder">Adres e-mail</label>
                                <h5 class="gender-check-title">Jestem:</h5>
                                <div class="gender-check">
                                    <input class="gender-check-input" type="radio" name="radio-sm"
                                           id="radio-sm"
                                           value="option1" checked>
                                    <label class="gender-check-label" for="radio-sm">
                                        Klientem
                                    </label>
                                </div>
                                <div class="gender-check">
                                    <input class="gender-check-input" type="radio" name="radio-sm"
                                           id="radio-sm-2"
                                           value="option2">
                                    <label class="gender-check-label" for="radio-sm-2">
                                        Modelką
                                    </label>
                                </div>
                            </div>
                            <div class="form-item col-md-6">
                                <div class="select-wrap">
                                    <label for="select" class="sr-only">Wybierz temat</label>
                                    <select id="select" class="form-item__element form-item__element--select" required>
                                        <option disabled selected value="">Wybierz temat</option>
                                        <option value="1">Temat 1</option>
                                        <option value="2">Temat 2</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 mb-0 d-none d-md-block">
                                <input type="text" id="email-md" class="form-control" required>
                                <label for="email-md" class="form-control-placeholder">Adres e-mail</label>
                                <h5 class="gender-check-title">Jestem:</h5>
                                <div class="gender-check">
                                    <input class="gender-check-input" type="radio" name="radio-md"
                                           id="radio-md"
                                           value="option1" checked>
                                    <label class="gender-check-label" for="radio-md">
                                        Klientem
                                    </label>
                                </div>
                                <div class="gender-check">
                                    <input class="gender-check-input" type="radio" name="radio-md"
                                           id="radio-md-2"
                                           value="option2">
                                    <label class="gender-check-label" for="radio-md-2">
                                        Modelką
                                    </label>
                                </div>
                            </div>
                            <div class="form-group col-md-6 mb-0">
                                <textarea class="form-control w-100" rows="7" id="textarea" required></textarea>
                                <label for="textarea" class="form-control-placeholder">Treść wiadomości</label>
                            </div>
                            <div class="form-group form-check col-10 col-md-12 mx-auto text-md-center">
                                <div class="accept-checkbox">
                                    <label class="accept-label">Wyrażam zgonę na przetwarzanie moich danych osobowych
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-submit-form mx-auto">Wyślij wiadomość</button>
                        </div>
                    </form>

<script>
    const header = document.querySelector('header div');
    window.addEventListener("resize", () => ChangeContainerSize());
    window.addEventListener("DOMContentLoaded", () => ChangeContainerSize());

    function ChangeContainerSize() {
        if (window.innerWidth < 1200) {
            header.classList.remove('container');
            header.classList.add('container-fluid');
        } else {
            header.classList.remove('container-fluid');
            header.classList.add('container');
        }
    }
</script>
